<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Current</title>
    <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="media/CodeCurrentC.svg" alt="Code Current Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item">
                        <img id="darkModeToggle" src="media/moon-svgrepo-com.svg" alt="Toggle Theme"
                            class="theme-toggle-icon" />
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="text-center">
        <div class="container-fluid" id="hero-container">
            <section id="hero">
                <p class="lead">Modern development in a constant state of flow.</p>
            </section>
        </div>

        <div class="container-fluid" id="about-container">
            <section id="about">
                <h2>About Us</h2>
                <p>Code Current is a developer-focused studio embracing flow, function, and the future of technology.
                </p>
            </section>
        </div>

        <div class="container-fluid" id="contact-container">
            <section id="contact">
                <h2>Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="txtName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="txtMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="txtMessage" rows="4"
                            placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-light bg-dark">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-light">
        <small>&copy; 2025 Code Current. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('darkModeToggle');

        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark-mode');
            toggleBtn.src = isDark ? 'media/sun-2-svgrepo-com.svg' : 'media/moon-svgrepo-com.svg';
        }
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            updateThemeIcon();
        });

        // Set correct icon on load
        updateThemeIcon();
    </script>
</body>

</html>
